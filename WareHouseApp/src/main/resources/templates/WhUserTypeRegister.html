<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>WhUserTypeRegistration</title>
     <link rel="stylesheet" href="/WareHouseApp/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/WareHouseApp/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="/WareHouseApp/node_modules/jquery/dist/jquery.js"></script>
    <script src="/WareHouseApp/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <style>
        a {
            text-decoration: none;
            color: gray;
        }
        body{
            background-image: url(Images/background4.jpg);
            color: black;
            font-weight: 600;
        }
    </style>
    <script>
        $(function () {
            $("#other").hide();

            function hidefun() {
                var val = $("#UserIdTypeMode").val();
                if (val === "OTHER") {
                    $("#other").show();
                }
                else {
                    $("#other").hide();
                }
            }
            $("#UserIdTypeMode").change(function () {
                hidefun();
            })
            function autoFill_userFor() {
                var val = $('[name="userType"]:checked').val();
                if (val == "Vendor") {
                    $("#usedfor").val("Purchase");
                } else if (val == "Customer") {
                    $("#usedfor").val("Sale");
                }
            }

            $('[name="userType"]').click(function () {
                autoFill_userFor();
            })
        })//end
    </script>
</head>

<body class="container-fluid">
    <header class="d-flex justify-content-center">
       <button class="btn btn-dark">WELCOME TO WhUser TYPE REGISTER PAGE</button>
    </header>

    <div class="mt-4">
        <form id="stRegForm" th:action="@{/WhUser/save}" method="POST">
            <div >
                <label>UserType </label>
                <span style="padding-left:60px;"><input type="radio" id="vendor" value="Vendor"
                        name="userType" /><label>Vendor</label></span>
                <span style="padding-left:60px;"> <input type="radio" id="customer" value="Customer"
                        name="userType" /><label>Customer</label></span>
                <span id="UserTypeError"></span>
            </div>
            <div class="row">
                <div class="col-6 w-50">
                    <div>
                        <label>UserCode </label>
                        <input type="text" class="form-control" name="userCode" placeholder="Enter Usercode" />
                        <span id="UserCodeError"></span>
                    </div>
                    <div>
                        <label>UserFor </label>
                        <input type="text" class="form-control" name="userFor" id="usedfor" disabled />
                    </div>
                    <div>
                        <label>UserMail </label>
                        <input type="text" class="form-control" name="userEmail" placeholder="Enter Your mail" />
                        <span id="UserEmailError"></span>
                    </div>
                </div>
                <div class="col-6">
                    <div>
                        <label>UserContact </label>
                        <input type="text" class="form-control" name="userContact" />
                        <span id="UserContactError"></span>
                    </div>
                    <div>
                        <label>UserId Type</label>
                        <select class="form-control" id="UserIdTypeMode" name="userIdType" style="width:450px ;">
                            <option value="">-SELECT--</option>
                            <option value="PANCARD">PAN CARD</option>
                            <option value="ADHARCARD">ADHAR CARD</option>
                            <option value="VOTERID">VOTER ID</option>
                            <option value="OTHER">OTHER</option>
                        </select>
                        <span id="UserIDTypeError"></span>
                    </div>
                    <div>
                        <div id="other">
                            <label>If Other</label>
                            <input type="text" name="ifOther" class="form-control" /><br>
                        </div>
                        <label>IDNumber</label>
                        <input type="text" name="idNumber" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="mt-2">
                <input type="submit" value="REGISTER" class="btn btn-success" id="userbuttongreen" />
                <button type="reset" class="btn btn-danger" id="userbuttonred">Reset</button>
            </div>
        </form>
    </div>
    <div class="text-center " th:if="${msg != null}" style=" margin-top:20px;">
        <h4><span class="text-success" th:text="${msg}"></span></h4>
    </div>
</body>
</html>
