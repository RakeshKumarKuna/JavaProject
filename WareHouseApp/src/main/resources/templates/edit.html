<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >
<!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<style>

</style>
</head>
<body>
<div class=" d-flex justify-content-center align-items-center w-50 box">
<header><h1 style="text-align: center;">Update Detailes</h1></header>
<form class="w-75 border border-rounded p-4" th:action="@{/update}"  method="post" th:object="${uom}">
              <label class="form-lable">ID</label>
            <input type="text" th:field="*{id}" readonly>
           <div class="mt-4 ">
            <label class="form-lable" for="uomType" >Type</label>
            <select class="form-select w-100" th:field="*{uomType}">
                <option value="" selected>Select</option>
                <option value="packing">Packing</option>
                <option value="nopacking">No-packing</option>
                <option value="na">Na</option>
            </select>
           </div>
           <div class="mt-4 ">
            <lable class="form-lable" for="uomModel">Model</lable>
            <input type="text" class="form-control" th:field="*{uomModel}">
           </div>
           <div class="mt-4 ">
            <lable class="form-lable" for="description">Description</lable>
            <textarea rows="3" cols="3" class="form-control" th:field="*{description}"></textarea>
           </div>
           <div class="mt-4">
            <input type="submit" class="btn btn-success w-25" value="UpdateUom">
           </div>
           </form>
        </form>
</div>
</body>
</html>
