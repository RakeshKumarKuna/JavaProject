<!DOCTYPE html>
<html  xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class=" d-flex justify-content-center align-items-center w-100 ">
     
        <form class="w-75 border border-rounded p-4" th:action="@{/save}"  method="post">
            <header><h1 style="text-align: center;">Registration</h1></header>
           <div class="mt-4 ">
            <label class="form-lable" for="uomType" >Type</label>
            <select class="form-select w-100" name="uomType">
                <option selected>Select</option>
                <option value="packing">Packing</option>
                <option value="nopacking">No-packing</option>
                <option value="na">Na</option>
            </select>
           </div>
           <div class="mt-4 ">
            <lable class="form-lable" for="uomModel">Model</lable>
            <input type="text" class="form-control" name="uomModel">
           </div>
           <div class="mt-4 ">
            <lable class="form-lable" for="description">Description</lable>
            <textarea rows="3" cols="3" class="form-control" name="description"></textarea>
           </div>
           <div class="mt-4">
            <input type="submit" class="btn btn-success w-25" value="AddUom">
           </div>
           </form>
        </form>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
