<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>UOM Data</title>
 <link rel="shortcut icon" href="Images/blockchain.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
 <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
 
 <style>
        a {
            text-decoration: none;
            color: white;
        }
      
    </style>
</head>
<body bgcolor="cream">
	    <header class="d-flex justify-content-around mt-2 ">
        <button class="btn btn-primary"><a href="/"><span class="bi bi-house">Home</span></a></button>
        <button class="text-center font-weight-bolder text-white bg-dark rounded-2 w-50"  style="font-weight: 900;">UOM Data</button> 
        <button class="btn btn-dark"><a href="piechart">View uom Data</a></button>
    </header>

	<div class="container">
		<h5>Download Data</h5>
		<a th:href="@{/excel}"><button class="btn btn-primary">Excel</button></a>
		| <a th:href="@{/pdf}"><button class="btn btn-primary">Pdf</button></a>
		<table border="1" class="table table-hover">
			<thead class="thead-dark">
				<tr class="table-dark text-white">
					<th>ID</th>
					<th>Type</th>
					<th>Model</th>
					<th>Description</th>
					<th>Delete</th>
					<th>Edit</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ob:${data}">
					<td th:text="${ob.id}"></td>
					<td th:text="${ob.uomType}"></td>
					<td th:text="${ob.uomModel}"></td>
					<td th:text="${ob.description}"></td>
					<td><button class="btn btn-danger"><a th:href="@{/delete?id={a} (a=${ob.id})}">Delete</a></button></td>
					<td><a th:href="@{/edit?id={b} (b=${ob.id})}"><span><button
									class="btn btn-dark w-75">Edit</button></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
