<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>UOM Data</title>
 <link rel="stylesheet" href="/WareHouseApp/node_modules/bootstrap/dist/css/bootstrap.css">
 <link rel="stylesheet" href="/WareHouseApp/node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body bgcolor="cream">
<div class="text-center bg-dark text-white" style="height:50px">
UOM Data
</div>
<div class="container">
<h5>Download Data</h5>
			 <a th:href="@{/excel}" ><button class="btn btn-primary">Excel</button></a> |
			 <a th:href="@{/pdf}" ><button class="btn btn-primary">Pdf</button></a>
<table border="1" class="table table-hover">
<thead class="thead-dark">
<tr class="table-dark text-white">
<th>ID</th><th>Type</th><th>Model</th><th>Description</th><th>Delete</th><th>Edit</th>
</tr>
</thead>
<tbody>
<tr th:each="ob:${data}">
<td  th:text="${ob.id}"></td>
<td th:text="${ob.uomType}"></td>
<td th:text="${ob.uomModel}"></td>
<td th:text="${ob.description}"></td>
<td><button class="btn btn-danger w-75" id="button-custom" type="button"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">Delete</button></td>
<!-- *********************** -->
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h4>Do you want to delete ?</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <a th:href="@{/delete?id={a} (a=${ob.id})}"><button type="button" class="btn btn-primary" >Delete</button></a></button>
      </div>
    </div>
  </div>
</div>
<!-- ******************************** -->
<td><a  th:href="@{/edit?id={b} (b=${ob.id})}"><span><button class="btn btn-dark w-75">Edit</button></span></a></td>
</tr>
</tbody>
</table>
</div>
<script src="/WareHouseApp/node_modules/jquery/dist/jquery.js"></script>
 <script src="/WareHouseApp/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
