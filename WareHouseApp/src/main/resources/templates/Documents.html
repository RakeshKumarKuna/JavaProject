<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <link rel="shortcut icon" href="Images/blockchain.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
<h3>WELCOME TO DOCUMENTS </h3>
<form action="save" method="POST" enctype="multipart/form-data">
<pre>
ID  : <input type="text" name="fid" id="fid"/>
DOC : <input type="file" name="fob" id="fob"/>
	<input type="submit" value="Upload"/>
</pre>
</form>
<hr/>
<table border="1">
	<tr>
		<th>ID</th>
		<th>NAME</th>
		<th>LINK</th>
	</tr>
	<tr th:each="ob:${list}">
		<td th:text="${ob[0]}"></td>
		<td th:text="${ob[1]}"></td>
		<td>
		<a th:href="@{/document/download?id={id}(id=${ob[0]})}">DOWNLOAD</a>
		</td>
	</tr>
</table>
 <div th:insert="~{fragments/commonui :: footer}"></div>
</body>
</html>
